<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison Website - Product Page</title>
  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product Comparison Website</h1>
    <h2>Product Details</h2>

    <div class="product-details">
      <img src="product-image.jpg" alt="Product Image">

      <div class="product-info">
        <h3>Product Name</h3>
        <p>Product Description</p>

        <div class="price-comparison">
          <h4>Price Comparison</h4>

          <table class="price-comparison-table">
            <thead>
              <tr>
                <th>Store</th>
                <th>Price</th>
                <th>Shipping</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Store 1</td>
                <td>$199.99</td>
                <td>$9.99</td>
                <td>$209.98</td>
              </tr>
              <tr>
                <td>Store 2</td>
                <td>$189.99</td>
                <td>$4.99</td>
                <td>$194.98</td>
              </tr>
              <tr>
                <td>Store 3</td>
                <td>$209.99</td>
                <td>Free</td>
                <td>$209.99</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="product-buttons">
          <a href="https://www.amazon.in/" class="btn btn-primary">Go to Store 1</a>
          <a href="https://www.flipkart.com/" class="btn btn-secondary">Go to Store 2</a>
          <a href="https://www.myntra.com/" class="btn btn-success">Go to Store 3</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
